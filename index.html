<script  >

document.getElementById("submit").addEventListener("click",fun)

// function 
// const container = document.getElementById("container")
//  we have two promisses 1st fetch(url) with streamline and 2nd to collet data
// fun()
async function fun(){
    try{    
        var search = document.getElementById("movies").value 
        let result = await fetch(`https://omdbapi.com/?&apikey=a7e0000f&s=${search}`) ; 

    let data = await result.json() ;
    console.log(data) ; 
    print(data.Search); 
    }
    catch (err){
        console.log("error :",err)
    }
}


function print(data){
    data.map(function (e){
        var div = document.createElement("div")
        div.id="imageShow"
        var h3 = document.createElement('h3')
        h3.textContent=e.Title
        h3.id="movie_Name"
        var img = document.createElement("img")
        img.src = e.Poster 
    

        div.append(img,h3);
        document.getElementById("inside").append(div);
    })
}

</script>
